databases:
  - name: "ahoefa_site"
    databaseName: "ahoefa_site"
    user: "ahoefa_site"

services:
  - type: "web"
    name: ahoefa
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: "ahoefa_site"
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
